<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacks Name Watcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Mejoras para la presentación en ordenadores */
        .result-container {
            max-width: 100%;
            overflow-wrap: break-word;
        }
        .description {
            max-width: 90%;
            margin: 0 auto;
            font-size: 0.875rem; /* Texto más pequeño */
        }
        .result-card {
            margin: 20px 0;
        }
        @media (min-width: 768px) {
            .description {
                max-width: 60%;
                font-size: 1rem; /* Texto un poco más grande en pantallas más grandes */
            }
        }
        h1 {
            font-size: 3.5rem; /* Título más grande */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Stacks Name Watcher</h1>
    
    <div class="description text-center mb-4 text-lg text-gray-300">
        This tool allows you to check the availability and details of .btc domains on the Stacks blockchain. Simply enter a BNS (Bitcoin Name System) domain below and press "Search" to see if it is registered.
    </div>

    <div class="w-full max-w-md">
        <input type="text" id="searchInput" 
               class="w-full p-3 text-black rounded-lg focus:outline-none" 
               placeholder="Enter a .btc name">
        <button id="searchButton" 
                class="w-full p-3 mt-2 bg-blue-500 hover:bg-blue-600 rounded-lg transition">
            Search
        </button>
    </div>

    <div id="result" class="result-container mt-4 w-full max-w-md p-4 text-center bg-gray-800 rounded-lg shadow-lg"></div>

    <!-- Footer -->
    <footer class="w-full bg-gray-800 text-center text-gray-400 py-4 mt-8">
        <p>&copy; 2025 Stacks Name Watcher by flor.btc | All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
