<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacks Name Watcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-3xl font-bold mb-4">Stacks Name Watcher</h1>
    
    <div class="w-full max-w-md">
        <input type="text" id="searchInput" 
               class="w-full p-3 text-black rounded-lg focus:outline-none" 
               placeholder="Enter .btc name">
        <button id="searchButton" 
                class="w-full p-3 mt-2 bg-blue-500 hover:bg-blue-600 rounded-lg transition">
            Search
        </button>
    </div>

    <div id="result" class="mt-4 w-full max-w-md p-4 text-center"></div>

    <script src="js/script.js"></script>
</body>
</html>
